<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}{%endblock%}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="{% static 'js/jquery-3.4.0.min.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-reboot.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-grid.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styleApp.css'%}">
</head>

<body>
<div class="container">
    <header>
        <div class="row center-element bar-title">
            <div class="col-md-12">
                HomtiK
            </div>
        </div>

        <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Homtik</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Accueil</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Cuisine
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Lien A</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Lien B</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Autre</a>
                    </li>
                </ul>
                {%if user.is_authenticated %}
                    <a href="">Deconnexion</a>
                {%else%}
                    <a href="">Se connecter</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <div class="row correct-position">
        <aside class="col-sm-2 menu">
            Menu
            <ul>
                <li><a>Lien base</a></li>
                {% block menu %}{%endblock%}
            </ul>
        </aside>

        <section class="col-sm-offset-1 col-sm-9">
            {% block content %}{%endblock%}
        </section>
    </div>

    <footer class="row correct-position" >
        <div class="col-sm">
            <ul>
                <li>Version 0.1</li>
            </ul>
        </div>
    </footer>

</div>
</body>
</html>
