{% extends "base.html" %}
{% block title %}Gestion des produits{% endblock %}
{% block menu %}{% include "cuisine/menuCuisine.html" %}{% endblock %}
{% block content %}

{% for prod in produits %}
<div class="element center-element">
    {{prod.nom}}
    <a href="{% url 'effacer_produits' prod.id %}"><span class=" btn btn-danger"><i class="fas fa-trash fa sm"></i></span></a>
</div>

{%empty%}
Aucun produits

{%endfor%}

<form action="{% url 'gestion_produits' %}" method="post" class="element center-element" >
    {%csrf_token %}
    {{form_ajout.as_p}}
    <input type="submit" value="Ajouter" />
</form>
{% endblock %}
