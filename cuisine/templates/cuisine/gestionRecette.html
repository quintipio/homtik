{% extends "base.html" %}
{% block title %}Gestion des produits{% endblock %}
{% block menu %}{% include "cuisine/menuCuisine.html" %}{% endblock %}
{% block content %}

{% for rec in recettes %}
<div class="element center-element">
    <a href="{% url 'consulter_recette' rec.id %}"><span class=" btn btn-primary"><i class="fas fa-eye"></i></span></a>
    {{rec.titre}}
    <a href="{% url 'modifier_recette' rec.id %}"><span class=" btn btn-info"><i class="fas fa-edit fa sm"></i></span></a>
    <a href="{% url 'effacer_recette' rec.id %}"><span class=" btn btn-danger"><i class="fas fa-trash fa sm"></i></span></a>
</div>

{%empty%}
Aucune recette

{%endfor%}

<a href="{% url 'ajouter_recette' %}"><span class="btn btn-primary"><i class="fas fa-plus-circle fa"></i></span></a>
{% endblock %}
